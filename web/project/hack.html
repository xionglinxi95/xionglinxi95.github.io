<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}

	</style>
</head>
<body>
<canvas id="cas" width="1366px" height="768px"></canvas>
<script type="text/javascript">
	//1.获取画布设置模式
	var cas = document.getElementById("cas");
	var ctx = cas.getContext("2d");
	//2.获取屏幕尺寸
	var w = window.screen.width;
	var h = window.screen.height;
	//生成一个值全部为0的数组，主要控制字符的烈属
	var yPosition= Array(300).join(0).split('');
	//设置填充的颜色和文字
	var draw = function(){
		ctx.fillStyle="rgba(0,0,0,.05)";
		ctx.fillRect(0,0,w,h);
		ctx.fillStyle="green";
		yPosition.map(function(y,index){
			//补充：对于Unicode编码，16进制为0000-FFFF；中文字段为4E00-9FA5；
			text=String.fromCharCode(1e2+Math.random()*330);//生成随机字母
			ctx.font="25px 宋体";
			x=index*8;
			//设置文字的间距
			cas.getContext("2d").fillText(text,x,y);
			//设置Y方向上的宽度
			if(y>Math.random()*1e4){
				yPosition[index]=0;
			}else{
				yPosition[index]=y+10;
			}
		});
	};
	//调用函数，通过指针设置动态a
	setInterval("draw()",10);

</script>
<script type="text/javascript">
	
/*
	map(callback())方法创建一个新数组，其结果是该数组中的每个元素待用一个提供的函数，callback函数自动传入三个参数，数组元素，元素索引，原数组本身，所以没执行一次draw（）函数会在X方向上生成一排的字符；

*/

</script>
</body>
</html>
